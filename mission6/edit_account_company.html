<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700" rel="stylesheet">
        <link href="css/accounts.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="user_account_edit">
            <div class="container">
                <form class="account_edit_form" onsubmit="return mySubmitFunction(event)" id="account_edit_form_company" action="#" method="post">
                    <div class="form-head">
                        <h3>Edit Account <span>- Company</span></h3>
                        <span class="mandatory_field_info">* All fields marked with asterisk [*] are mandatory</span>
                    </div>
                    <div class="col-md-5 no-padding">
                        <div class="form-group">
                            <label>Company Name <span>*</span></label>
                            <div class="input mandatory">
                                <input placeholder="company name" class="inp" type="text" name="company_name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Country<span>*</span></label>
                            <div class="input">
                                <select class="inp" name="country">
                                    <option selected>United Arab Emirates</option>
                                    <option> Africa </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>City <span>*</span></label>
                            <div class="input mandatory">
                                <input placeholder="city" class="inp" type="text" name="city">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Company Email <span>*</span></label>
                            <div class="input mandatory">
                                <input placeholder="company email" class="inp" type="email" name="company_email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Company Website <span>*</span></label>
                            <div class="input mandatory">
                                <input placeholder="company website" class="inp" type="text" name="website">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Company Phone <span>*</span></label>
                            <div class="input mandatory">
                                <input placeholder="company phone" class="inp" type="text" name="city">
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-md-7 no-padding">
                        <div class="image_uploader">
                            <div class="upload_btn">
                                <input type="file" name="userfile">
                                <div class="upload_icon">
                                    <img class="img img-responsive" src="images/AddIcon-01.png" alt=""/>
                                </div>
                            </div>
                            <div class="text">
                                <p>UPDATE WITH YOUR COMPANY LOGO HERE</p>
                            </div>
                            <div class="text">
                                <p>jpeg, png, bmp</p>
                            </div>
                        </div>
                        <div class="form-group checkbox_container">
                            <p>
                                <input class="custom_checkbox" checked="" id="newletter" type="checkbox"  name="newsletter">
                                <label for="newletter">I want to receive the Konatiner newletter</label>
                            </p>
                        </div>
                        <div class="form-group">
                            <p class="contact_info">contact us at <a href="mailto:hello@thecontainer.com">hello@thekontainer.com</a> to remove your account</p>
                        </div>
                        <div class="submit_button">
                            <button class="btn" type="submit" >Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script>
                    function mySubmitFunction(evt) {
                        evt.preventDefault();
                        var inp = $('.account_edit_form .inp');
                        inp.removeClass('error').filter(function () { // Remove error classes. Filter
                            return !$.trim(this.value);              // to return el. without value
                        }).addClass('error');
                        return false;
                    }
        </script>
    </body>
</html>
