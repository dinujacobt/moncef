<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Dosis:100,300,400,500,600,700" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/brief.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <section class="brief_inner">
            <div class="col-md-12">
                <div class="row man_field_cont">
                    <div class="mandatory_fields">
                        <p class="text">OPTIONAL FIELDS</p>
                    </div>
                </div>
                <div class="row">
                    <form action="#" class="green_validation_form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="inp mfont" placeholder="Ref. product">
                            </div>
                            <div class="form-group diamentios">
                                <label class="use">Dimensions (mm)</label>
                                <div class="left">
                                    <input type="text" class="inp mfont" placeholder="Width">
                                    <input type="text" class="inp mfont" placeholder="Height">
                                    <input type="text" class="inp mfont" placeholder="Depth">
                                    <input type="text" class="inp mfont" placeholder="Diameter">
                                </div>
                                <div class="right">
                                    <div class="tab_disp">
                                    <div class="vert">
                                        <div class="add_files">                                            
                                            <div class="link">
                                                <a href="#">
                                                    <span><i class="fa fa-plus"></i></span>
                                                    <span>add</span>
                                                    <span>technical files</span>
                                                </a>
                                            </div>                                            
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="inp mfont" placeholder="Weight (kg)">
                            </div>
                            <div class="form-group">
                                <select class="inp mfont">
                                    <option selected="">Unit(s)</option>
                                </select>
                            </div>
                            <div class="download_links">
                                <p class="side">Side folders</p>
                                <a href="files/1.pdf" target="_blank">technicaldimensions.pdf</a>
                                <a href="files/2.pdf" target="_blank">sofangles.dwg</a>
                            </div>
                        </div>
                        <div class="col-md-6">                            
                            <div class="form-group">
                                <select class="inp mfont">
                                    <option selected="">Warranty</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="inp mfont" placeholder="Product origin">
                            </div>
                            <div class="form-group">
                                <select class="inp mfont">
                                    <option selected="">Lead time</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea rows="8" placeholder="Extra remarks" class="inp mfont"></textarea>
                            </div>
                            <div class="submit_div">
                                <button>
                                    <img class="sub_img" src="images/Green Tick.png" alt=""/>
                                    <span>DONE</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
