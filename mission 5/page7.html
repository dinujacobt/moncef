<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Dosis:100,300,400,500,600,700" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/brief.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <section class="brief_inner">
            <div class="row">
                <div class="col-md-6">
                    <div class="brief_common_1">
                        <div class="left input_set">
                            <div class="input_f">
                                <input type="text" class="grey_bg" name="vendor_name" value="Pedrali" placeholder="Vendor name *">
                            </div>
                            <div class="address add_inp">
                                <input class="grey_bg filled" value="SP 122" type="text" placeholder="Address"/>
                                <input class="grey_bg filled" value="Mornico al Serio 24050" type="text" placeholder="PO Box"/>
                                <input class="grey_bg filled" value="Bergamo - Italy" type="text" placeholder="Country *"/>
                                <input class="grey_bg filled" value="+39 035 83588" type="text" placeholder="Telephone"/>
                                <input class="grey_bg filled" value="info@pedrali.it" type="text" placeholder="Info e-mail"/>
                                <input class="grey_bg filled" value="www.pedrali.it" type="text" placeholder="Website"/>
                            </div>
                        </div>

                    </div>
                    <div class="brief_common_1 m-t-40">
                        <div class="left input_set">
                            <div class="input_f">
                                <input type="text" class="grey_bg" value="Ari Brown" name="" placeholder="CONTACT name *">
                            </div>
                            <div class="address add_inp">
                                <input class="grey_bg filled" value="ari@perali.it" type="text" placeholder="Email *"/>
                                <input class="grey_bg filled" value="+39 044 12347" type="text" placeholder="Phone"/>
                            </div>
                        </div>
                        <div class="delete_vendor">
                            <span class="info_text">fields marked with asterix (*) are mandatory</span>
                        </div>

                        <div class="bottom right submit_btn">
                            <img class="img-responsive img" src="images/Green Tick.png" alt=""/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="single_vendor_image min-height_div">
                        <div class="midlle_allign_div">
                            <div class="vendor_created">
                                <div class="head">
                                    <p>VENDOR created</p>
                                </div>
                                <div class="body">
                                    <div class="gren_tick">
                                        <img class="ok" src="images/ok.jpg" alt=""/>
                                    </div>
                                    <div class="vendor_details">
                                        <p class="vendor_name">VENDOR name</p>
                                        <p class="country">Country</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
