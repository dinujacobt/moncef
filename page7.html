<!DOCTYPE html>
<html>

    <head>
        <title>Title of the document we</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700" rel="stylesheet">

        <link href="css/popups.css" rel="stylesheet" type="text/css" />

    </head>

    <body class="m2-body">
        <div class="scroll_down">
            <a href="#" data-toggle="tooltip" title="Next page">
                <div class="navigation">
                    <span class="glyphicon glyphicon-menu-down"></span>
                </div>
            </a>
        </div>
        <div class="container">
            <div class="pg7_container">
                <div class="row">
                    <form action="#" class="pg7_form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="info_label">Typology project</label>
                                <select class="input">
                                    <option value="" selected>Residential</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="info_label">End client name</label>
                                <input class="input" type="text" name="" placeholder="" value="MEERAS">
                            </div>
                            <div class="form-group">
                                <label class="info_label">Project country/city</label>
                                <input class="input" type="text" name="" placeholder="" value="U.A.E. / Dubai">
                            </div>
                            <div class="form-group">
                                <label class="info_label">Strength of the lead</label>
                                <div class="checkboxes">
                                    <div class="customCheckbox l_blue">
                                        <input type="checkbox" value="1" class="c_cbox" id="cold" name="strenght" />
                                        <label for="cold"></label>
                                        <p>cold</p>
                                    </div>
                                    <div class="customCheckbox yellow">
                                        <input type="checkbox" value="1" class="c_cbox" id="medium" name="strenght" />
                                        <label for="medium"></label>
                                        <p>medium</p>
                                    </div>
                                    <div class="customCheckbox red">
                                        <input type="checkbox" value="1" class="c_cbox" id="warm" name="strenght" />
                                        <label for="warm"></label>
                                        <p>warm</p>
                                    </div>
                                    <div class="customCheckbox transparent">
                                        <input type="checkbox" value="1" class="c_cbox" id="not_seroius" name="strenght" />
                                        <label for="not_seroius"></label>
                                        <p>not serious lead, do not spend time</p>
                                    </div>
                                    <div class="customCheckbox transparent">
                                        <input type="checkbox" value="1" class="c_cbox" id="project_gone" name="strenght" />
                                        <label for="project_gone"></label>
                                        <p>project gone, remove from pipeline</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="checkboxes">
                                    <div class="customCheckbox right_c transparent">
                                        <input type="checkbox" value="1" class="c_cbox" id="design" name="stage" />
                                        <label for="design"></label>
                                        <p class="before_label">Design stage</p>
                                    </div>
                                    <div class="customCheckbox right_c transparent">
                                        <input type="checkbox" value="1" class="c_cbox" id="trading" name="stage" />
                                        <label for="trading"></label>
                                        <p class="before_label">Trading stage</p>
                                    </div>
                                    <div class="customCheckbox right_c transparent">
                                        <input type="checkbox" value="1" class="c_cbox" id="buying" name="stage" />
                                        <label for="buying"></label>
                                        <p class="before_label">Buying stage</p>
                                    </div>
                                </div>
                            </div>

                            <div class="shifted_div">
                                <div class="form-group">
                                    <label class="info_label">Awarded Buyer</label>
                                </div>
                                <div class="form-group">
                                    <label class="info_label light_label">Company</label>
                                    <input class="input" type="text" name="" placeholder="" value="AMBER">
                                </div>
                                <div class="form-group">
                                    <label class="info_label light_label">Contact name</label>
                                    <input class="input" type="text" name="" placeholder="" value="Khloe Herron">
                                </div>
                                <div class="form-group">
                                    <label class="info_label light_label">E-mail</label>
                                    <input class="input" type="text" name="" placeholder="" value="khloe@amber.com">
                                    <img class="email_img" src="images/LEAD/KK Lead page supporting 2-04.png" alt=""/>
                                </div>
                                <div class="form-group">
                                    <label class="info_label light_label">Phone</label>
                                    <input class="input" type="text" name="" placeholder="" value="056-3057885">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="remainder_container">
                                <div class="head">
                                    <img class="head_img" src="images/LEAD/KK Lead page supporting 2-10.png" alt=""/>
                                    <div class="heading">
                                    <p>Reminder</p>
                                    </div>
                                </div>
                                <div class="body">
                                    <div class="container">
                                        <div class="remainer_sets">
                                            <div class="set">
                                                <label>Tomorrow</label>
                                            </div>
                                            <div class="set">
                                                <label>in 5 days</label>
                                            </div>
                                            <div class="set">
                                                <label>Calendar</label>
                                            </div>
                                            <div class="set">
                                                <label>in 10 days</label>
                                            </div>
                                            <div class="set">
                                                <label>in 30 days</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <textarea placeholder="edit your REMARKS here"></textarea>
                                            <div class="ab-image">
                                                <img class="img" src="images/LEAD/KK Lead page supporting 2-11.png" alt=""/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script>
            $('input[name=strenght').on('change', function () {
                $('input[name=strenght]').not(this).prop('checked', false);
            });
            $('input[name=stage').on('change', function () {
                $('input[name=stage]').not(this).prop('checked', false);
            });
        </script>
    </body>

</html>
